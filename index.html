<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SH-GROUP-220</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">SH-GROUP-220</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="main">
    <div class="main_container">
      <form class="container">
        <div class="row">
          <div class="register">


            <div class="form-group">
              <label for="Username">Username</label>
              <input type="text" class="form-control" id="Username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="Phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678">
            </div>

            <div class="form-item">
              <label for="Password1">Password</label>
              <input type="password" class="form-control" id="password" required minlength="10" placeholder="Password">
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>

            <div class="form-item">
              <label for="Password2">Confirm Password</label>
              <input type="password" class="form-control" id="password1" required minlength="10" placeholder="Confirm Password">
            </div>
            <label for="Gender">Gender</label>
            <div>
              <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
              <label for="female" class="radio-inline"><input type="radio" name="gender" id="female">Female</label>
            </div>

            <button type="submit" onclick="matchPassword()" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

  </div>


  <script src="js/nav.js" charset="utf-8"></script>
</body>

</html>
