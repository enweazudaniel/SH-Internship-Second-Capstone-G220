<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SH-GROUP-220</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">SH-GROUP-220</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <form>
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="Username" class="form-control" id="Username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="Phone">Phone No.</label>
      <input type="Phone" class="form-control" id="Phone" placeholder="Phone No.">
    </div>
    <div class="form-group">
      <label for="Password1">Password</label>
      <input type="Password1" class="form-control" id="Password1" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="Password2">Confirm Password</label>
      <input type="Password2" class="form-control" id="Password2" placeholder="Confirm Password">
    </div>
    <label for="Password2">Gender</label>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="male">
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="female">
      <label class="form-check-label" for="female">Female</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script src="js/nav.js" charset="utf-8"></script>
</body>

</html>
